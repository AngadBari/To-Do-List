<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-t from-sky-500 to-indigo-500"
  >
    <div class="p-5 m-5 bg-white rounded shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-black mb-5">To-Do List</h1>

      <div class="flex gap-2 mb-6">
        <input
          class="flex-1 p-2 bg-gray-200 rounded"
          type="text"
          id="ToDoInput"
          placeholder="Enter the Task"
        />
        <button
          id="addTaskButton"
          class="px-4 py-2 text-white bg-orange-600 rounded hover:bg-orange-700"
        >
          Add
        </button>
      </div>

      <ul id="TaskList" class="space-y-2">
        <!-- Tasks will be added here dynamically -->
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
